<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            Search Filter
        </h4>
        <button type="button" class="btn btn-light close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">
                Ã—
            </span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="path">
                    Path*
                </label>
                <div class="input-group">
                    <input id="path" type=text class="form-control" name="path" required>
                </div>
                <label for="type">
                    Type
                </label>
                <div>
                    <select class="form-select" aria-label="Default select example" name="types" id="types"
                        [value]="null">
                        <option value="text">.txt</option>
                        <option value="json">.json</option>
                        <option value="java">.java</option>
                        <option value="xml">.xml</option>
                        <option value="excel">.xlsx</option>
                        <option value="pdf">.pdf</option>
                    </select>
                </div>

                <label for="name">
                    Name
                </label>
                <div class="input-group">
                    <input id="name" type=text class="form-control" name="name">
                </div>
                <label for="date">
                    Date
                </label>
                <div class="input-group">
                    <input id="date" class="form-control" placeholder="yyyy-mm-dd" name="d" ngbDatepicker
                        #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn calendar" (click)="d.toggle()" type="button">
                            calendar_icon.svg
                        </button>
                    </div>
                </div>
                <label for="ignore">
                    + Ignore
                </label>
                <div class="input-group">
                    <button type="button" class="btn btn-success">
                        +
                    </button>
                    <input id="ignore" type=text class="form-control" name="ignore">
                    <button type="button" class="btn btn-danger">
                        -
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="modal.close('Save click')">
            Save
        </button>
        <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')">
            Cancel
        </button>
    </div>
</ng-template>
<button class="btn btn-primary" type="button" (click)="open(content)">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-filter"
        viewBox="0 0 16 16">
        <path
            d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
    </svg>
</button>
