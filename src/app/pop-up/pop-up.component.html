<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            Search Filter
        </h4>
        <button type="button" class="btn btn-light close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">
                Ã—
            </span>
        </button>
    </div>
    <div class="modal-body">
        <form #filterForm="ngForm" (ngSubmit)="setFilter(filterForm.value)">
            <div class="form-group">
                <div class="input-group">
                    <label for="filterPath">Path</label>
                    <input id="filterPath" name="filterPath" ngModel type=text class="form-control">
                </div>
                <br>
                <div class="input-group">
                    <label for="filterName">Name</label>
                    <input id="filterName" name="filterName" ngModel type=text class="form-control">
                </div>
                <br>
                <div class="input-group">
                    <label for="filterType">Type</label>
                    <select id="filterType" name="filterType" ngModel class="form-select"
                        aria-label="Default select example" [value]="null">
                        <option value=".txt">Text</option>
                        <option value=".json">JSON</option>
                        <option value=".java">Java</option>
                        <option value=".xml">XML</option>
                        <option value=".xlsx">Excel</option>
                        <option value=".pdf">PDF</option>
                    </select>
                </div>
                <br>
                <!--
                <div class="input-group">
                    <label for="date">Date</label>
                    <input id="date" class="form-control" placeholder="yyyy-mm-dd" name="d" ngbDatepicker
                        #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn calendar" (click)="d.toggle()" type="button">
                            calendar_icon.svg
                        </button>
                    </div>
                </div>
                <br>
                <div class="input-group">
                    <label for="ignore">Ignore</label>
                    <button type="button" class="btn btn-success">
                        +
                    </button>
                    <input id="ignore" type=text class="form-control" name="ignore">
                    <button type="button" class="btn btn-danger">
                        -
                    </button>
                </div>
                -->
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success" (click)="modal.close('Save click')">
                    Save
                </button>
                <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</ng-template>
<button class="btn btn-primary" type="button" (click)="open(content)">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-filter"
        viewBox="0 0 16 16">
        <path
            d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
    </svg>
</button>
<p>{{filterPath}}</p>
<p>{{filterName}}</p>
<p>{{filterType}}</p>
