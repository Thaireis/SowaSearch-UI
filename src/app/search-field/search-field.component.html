<form #inputForm="ngForm" (ngSubmit)="onSubmit(inputForm.value)">
    <div class="input-group">
        <label class="searchField">
            <input id="userInput" name="userInput" ngModel type="text" placeholder="Search">
            <input type="submit" hidden="true">
        </label>
        <button class="btn btn-primary" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-filter"
                viewBox="0 0 16 16">
                <path
                    d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
            </svg>
        </button>
    </div>
</form>
