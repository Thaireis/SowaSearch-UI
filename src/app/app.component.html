<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Age</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
<h1>it works</h1>
